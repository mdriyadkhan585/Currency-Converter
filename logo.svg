<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="#4CAF50" stroke="#ffffff" stroke-width="10"/>
    
    <!-- Currency Symbol (Dollar Sign) -->
    <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="80" fill="#ffffff" text-anchor="middle" alignment-baseline="middle" dy=".3em">$</text>

    <!-- Conversion Arrow -->
    <path d="M60,130 L100,170 L140,130" stroke="#ffffff" stroke-width="10" fill="none" />
    <path d="M60,90 L100,50 L140,90" stroke="#ffffff" stroke-width="10" fill="none" />
</svg>
